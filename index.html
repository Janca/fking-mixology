<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0A0A0F" />
    <meta
      name="description"
      content="Mixology Matcher - Your digital bartender. Find cocktails based on ingredients you have."
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Mixology Matcher</title>
    <!-- GitHub Pages SPA routing handler -->
    <script>
      // Restores clean URLs from query-encoded paths (from 404.html redirect)
      // Example: /?p=%2Fcocktail%2Fmargarita&foo=bar#hash -> /cocktail/margarita?foo=bar#hash
      (function() {
        var params = new URLSearchParams(window.location.search);
        var encodedPath = params.get('p');
        
        if (encodedPath) {
          // Remove the 'p' param from query string
          params.delete('p');
          var remainingQuery = params.toString();
          
          // Build the clean URL
          var cleanUrl = decodeURIComponent(encodedPath);
          if (remainingQuery) {
            cleanUrl += '?' + remainingQuery;
          }
          cleanUrl += window.location.hash;
          
          // Replace URL without reload - Vue Router will pick this up
          history.replaceState(null, '', cleanUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
