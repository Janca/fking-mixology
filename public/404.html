<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mixology Matcher</title>
    <script>
      // GitHub Pages SPA routing via query parameter
      // Converts /path?query#hash -> /?p=/path&query#hash
      (function() {
        var l = window.location;
        var path = l.pathname;
        
        // Don't redirect if already at root
        if (path === '/' || path === '/index.html') return;
        
        // Build the redirect URL with path as query param
        var query = l.search ? l.search.slice(1) : ''; // Remove leading ?
        var hash = l.hash;
        
        // Encode the path and merge with existing query params
        var redirectQuery = 'p=' + encodeURIComponent(path);
        if (query) {
          redirectQuery += '&' + query;
        }
        
        // Redirect to root with query-encoded path
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          '/?' + redirectQuery + hash
        );
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript is required for navigation. <a href="/">Go to home</a></p>
    </noscript>
  </body>
</html>
